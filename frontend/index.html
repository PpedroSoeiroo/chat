<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <!-- Adicionando a biblioteca de seleção de emoji -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.3.4/dist/emoji-picker-element.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/13.1.0/twemoji.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Chat / Pedro Soeiro</title>
</head>
<body>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu Nome" required />
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat__messages"></section>
            <form class="chat__form">
                <input type="text" id="chatInput" class="chat__input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>

            <!-- Botão para abrir o seletor de emojis -->
            <button id="emojiButton" class="emoji-button">😊</button>

            <!-- Área de seleção de emojis (vai estar oculta até o clique) -->
            <emoji-picker id="emojiPicker"></emoji-picker>
        </section>
    </section>

    <script>
        const emojiButton = document.getElementById("emojiButton");
        const emojiPicker = document.getElementById("emojiPicker");
        const chatInput = document.getElementById("chatInput");

        // Mostrar/Ocultar o painel de emojis quando clicar no botão
        emojiButton.addEventListener("click", () => {
            emojiPicker.style.display = emojiPicker.style.display === "none" ? "block" : "none";
        });

        // Adicionar o emoji selecionado ao campo de texto
        emojiPicker.addEventListener("emoji-click", (event) => {
            chatInput.value += event.detail.unicode;
            emojiPicker.style.display = "none";  // Esconde o seletor após a seleção
        });

        // Esconder o seletor ao clicar fora dele
        document.addEventListener("click", (event) => {
            if (!emojiButton.contains(event.target) && !emojiPicker.contains(event.target)) {
                emojiPicker.style.display = "none";
            }
        });
    </script>

    <script src="./js/script.js"></script>
</body>
</html>
